<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital_Clock</title>
  </head>
  <body>
    <div class="theme-icons">
      <i class="fa-regular fa-sun hidden"></i>
      <i class="fa-regular fa-moon"></i>
    </div>
    <div class="date-container">
      <p class="day" id="day">Thu</p>
      <p class="month" id="month">Oct<small class="date" id="date"> 31</small>< /p></p>
    </div>

    <div class="clock-container">
      <div class="pm-am" id="pm-am">
        <p>PM</p>
      </div>

      <div class="clock-digits clock-hours" id="clock-hours">
        <p class="hours" id="hours">3</p>
        <small>Hours</small>
      </div>
      <div class="colon">
        <p>:</p>
      </div>
      <div class="clock-digits clock-minutes" id="clock-minutes">
        <p class="minutes" id="minutes">27</p>
        <small>Minutes</small>
      </div>
      <div class="colon">
        <p>:</p>
      </div>
      <div class="clock-digits clock-seconds" id="clock-seconds">
        <p class="seconds" id="seconds">15</p>
        <small>Seconds</small>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
